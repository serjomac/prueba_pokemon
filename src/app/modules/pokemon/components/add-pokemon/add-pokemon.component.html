<div class="d-flex mt-3 justify-content-center">
    <h4>Agrgar pokemon</h4>
</div>
<form class="mt-3" action="" [formGroup]="form">
    <div class="container-lg">
        <div class="row">
            <div class="col-6">
                <div>
                    <label for="">Nombre</label>
                    <input type="text" formControlName="name" placeholder="Nombre">
                </div>
                <div>
                    <p class="error-label" *ngIf="validarCampos('name')">
                        Debe ingresar un nombre y un apellidos
                    </p>
                </div>
                <div class="mt-2">
                    <label for="">Imagen</label>
                    <input type="text" formControlName="image" placeholder="Imagen">
                </div>
                <div>
                    <p class="error-label" *ngIf="validarCampos('image')">
                        Debe ingresar una imagen
                    </p>
                </div>
            </div>
            <div class="col-6">
                <div class="d-flex">
                    <label for="">Ataque</label>
                    <div class="d-flex ms-3">
                        <h6>0</h6>
                        <input class="ms-2 me-2" min="0" value="0" max="100" step="10" formControlName="attack" type="range" #atack placeholder="Nombre" (input)="slideAtack(atack.value)">
                        <h6>100</h6>
                    </div>
                </div>
                <div>
                    <p class="error-label" *ngIf="validarCampos('attack')">
                        Debe seleccionar un ataque
                    </p>
                </div>
                <div class="d-flex">
                    <label for="">Defensa</label>
                    <div class="d-flex ms-3">
                        <h6>0</h6>
                        <input class="ms-2 me-2" type="range" min="0" value="0" max="100" step="10" formControlName="defense" #defence placeholder="Imagen" (input)="slideDefence(defence.value)">
                        <h6>100</h6>
                    </div>
                </div>
                <div>
                    <p class="error-label" *ngIf="validarCampos('defense')">
                        Debe ingresar una defensa
                    </p>
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex mt-3 justify-content-center">
                    <button (click)="onEmitEvent()" class="btn btn-primary">{{titleButton}}</button>
                    <button (click)="cancel()" class="btn btn-primary ms-2">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</form>
